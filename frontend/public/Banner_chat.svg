<svg
  width="400"
  height="220"
  viewBox="0 0 400 220"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- LOGO ICON -->
  <circle cx="110" cy="110" r="90" fill="url(#bg)" />

  <!-- Chat bubble -->
  <rect
    x="55"
    y="65"
    width="110"
    height="80"
    rx="26"
    fill="white"
  />

  <!-- Typing dots -->
  <circle cx="80" cy="100" r="5" fill="#4F46E5" />
  <circle cx="110" cy="100" r="5" fill="#4F46E5" />
  <circle cx="140" cy="100" r="5" fill="#4F46E5" />

  <!-- Lightning bolt -->
  <g transform="rotate(15 110 130)">
    <path
      d="
        M110 105
        L92 145
        L120 145
        L84 185
        L102 150
        L74 150
        Z
      "
      fill="#FACC15"
    />
  </g>

  <!-- TEXT BLOCK -->
  <text
    x="235"
    y="80"
    fill="#0284C7"
    font-size="30"
    font-weight="900"
    font-family="Arial, Helvetica, sans-serif"
    letter-spacing="2"
  >
    <tspan x="235" dy="0">REAL</tspan>
    <tspan x="235" dy="40">TIME</tspan>
    <tspan x="235" dy="40">CHAT</tspan>
  </text>
</svg>
